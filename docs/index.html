<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Ranchers&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Merienda:wght@700&family=Open+Sans+Condensed:wght@300&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz:wght@300&display=swap" rel="stylesheet">
</head>

<body>

    <header class="header">
        <h1>TicTacToe </h1>&nbsp;

        <div class="newGame"><button id="newGame">New Game</button></div>

    </header>
    <audio id="clickSound" src="./sound.mp3" preload="auto"></audio>
    <audio id="clickSound2" src="./sound2.mp3" preload="auto"></audio>

    <section id="space" class="space1"><button class="top-button" id="clear">Next Round</button><button
            class="top-button" id="changeName">Change Name</button><button class="top-button" id="changeMode">Change
            Mode</button>
    </section>
    <section id="congrats" class="congrats"></section>
    <section id="playback">
        <button class="top-button closeReplay" id="closeReplay">Close Replay</button>
        <div id="board2">
            <div class="tileReplay">
                <div></div>
            </div>
            <div class="tileReplay">
                <div></div>
            </div>
            <div class="tileReplay">
                <div></div>
            </div>
            <div class="tileReplay">
                <div></div>
            </div>
            <div class="tileReplay">
                <div></div>
            </div>
            <div class="tileReplay">
                <div></div>
            </div>
            <div class="tileReplay">
                <div></div>
            </div>
            <div class="tileReplay">
                <div></div>
            </div>
            <div class="tileReplay">
                <div></div>
            </div>
        </div>
    </section>
    <div class="container">
        <h4 class="hide" id="replay">Replay Game Moves</h4>

        <section id="board" class="board">

            <div class="tile tile0">
                <div class=""></div>
            </div>
            <div class="tile tile1">
                <div class=""></div>
            </div>
            <div class="tile tile2">
                <div class=""></div>
            </div>
            <div class="tile tile3">
                <div class=""></div>
            </div>
            <div class="tile tile4">
                <div class=""></div>
            </div>
            <div class="tile tile5">
                <div class=""></div>
            </div>
            <div class="tile tile6">
                <div class=""></div>
            </div>
            <div class="tile tile7">
                <div class=""></div>
            </div>
            <div class="tile tile8">
                <div class=""></div>
            </div>

        </section>


        <section id="scores" class="scores">
            <h2><span class="title">&#9673; <span id="playerName"></span> :</span>&nbsp; <span id="player"></span></h2>
            <h2><span class="title">&#9635; <span id="otherName"></span> :</span>&nbsp; <span id="computer"></span></h2>
            <h2><span class="title">Ties: </span> &nbsp; <span id="ties"></span></h2>

        </section>
    </div>
    <div id="mode">
        <h2> <span class="title">Mode: </span> &nbsp; <span id="playerMode"></span></h2>
    </div>
    <section id="space" class="space2"></section>
    <footer class="footer">Copyright @2020</footer>

    <script src="script.js"></script>
</body>

</html>
